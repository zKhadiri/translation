{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Rex : Sub video</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/icon" href="{% static 'translation/assets/images/favicon.ico' %}" />
  <!-- Font Awesome -->
  <link href="{% static 'translation/assets/css/font-awesome.css' %}" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="{% static 'translation/assets/css/bootstrap.css' %}" rel="stylesheet">
  <!-- Slick slider -->
  <link rel="stylesheet" type="text/css" href="{% static 'translation/assets/css/slick.css' %}" />
  <!-- Fancybox slider -->
  <link rel="stylesheet" href="{% static 'translation/assets/css/jquery.fancybox.css' %}" type="text/css"
    media="screen" />
  <!-- Animate css -->
  <link rel="stylesheet" type="text/css" href="{% static 'translation/assets/css/animate.css' %}" />
  <!-- Theme color -->
  <link id="switcher" href="{% static 'translation/assets/css/theme-color/default.css' %}" rel="stylesheet">

  <!-- Main Style -->
  <link href="{% static 'translation/style.css' %}" rel="stylesheet">

  <!-- Fonts -->
  <!-- Open Sans for body font -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <!-- Raleway for Title -->
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <!-- Pacifico for 404 page   -->
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  {% block content %}
  <!-- BEGAIN PRELOADER -->
  <div id="preloader">
    <div class="loader">&nbsp;</div>
  </div>
  <!-- END PRELOADER -->

  <!-- SCROLL TOP BUTTON -->
  <a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
  <!-- END SCROLL TOP BUTTON -->

  <!-- Start menu section -->
  <section id="menu-area">
    <nav class="navbar navbar-default main-navbar" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <!-- FOR MOBILE VIEW COLLAPSED BUTTON -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
            aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- LOGO -->
          <a class="navbar-brand logo" href="{% url 'translation:index' %}"><img
              src="{% static 'translation/assets/images/logo.jpg' %}" alt="logo"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul id="top-menu" class="nav navbar-nav main-nav menu-scroll">
            <li><a href="">Home</a></li>
            <li class="active"><a href="">Result </a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
        <div class="search-area">
          <form action="">
            <input id="search" name="search" type="text" placeholder="What're you looking for ?">
            <input id="search_submit" value="Rechercher" type="submit">
          </form>
        </div>
      </div>
    </nav>
  </section>
  <!-- End menu section -->
  <!-- Start blog banner section -->
  <section id="blog-banner">
    <img src="{% static 'translation/assets/images/blog-banner.jpg' %}" alt="img">
    <div class="blog-overlay">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="blog-banner-area">
              <h2>Let's see the result </h2>
              <ol class="breadcrumb">
                <li><a href="{% url 'translation:index' %}">Home</a></li>
                <li class="active">Result</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End blog banner section -->

  <!-- Start blog section -->
  <section id="blog">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="blog-area">
            <div class="row">
              <div class="col-lg-8 col-md-7 col-sm-12">
                <div class="blog-left blog-details">
                  <!-- Start single blog post -->
                  <article class="single-from-blog">

                    <div class="single-widget">
                      <h2>Here is the final result</h2><br>

                      <video style="margin-left: 4rem;" controls="" id="media" controls width="600" height="400">
                        <source src="/media/{{video}}">
                        <track kind="captions" src="/media/{{srt}}" default>
                      </video>
                    </div>
                    

                    <button style="margin-left: 3rem;" class="button button-default col-md-11" data-text="Download"
                      type="submit" id="Download-btn" name="Download"><span>Download the video</span></button>


                  </article>



                  {% endblock %}

                  <!-- End single blog post -->
                </div>

              </div>



            </div>


          </div>
        </div>
      </div>
  </section>
  <!-- End blog section -->

  <!-- Start Footer -->
  <footer id="footer">
    <div class="footer-top">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="footer-top-area">
              <a class="footer-logo" href="#"><img src="{% static 'translation/assets/images/logo.jpg' %}"
                  alt="Logo"></a>
              <div class="footer-social">
                <a class="facebook" href="#"><span class="fa fa-facebook"></span></a>
                <a class="twitter" href="#"><span class="fa fa-twitter"></span></a>
                <a class="google-plus" href="#"><span class="fa fa-google-plus"></span></a>
                <a class="youtube" href="#"><span class="fa fa-youtube"></span></a>
                <a class="linkedin" href="#"><span class="fa fa-linkedin"></span></a>
                <a class="dribbble" href="#"><span class="fa fa-dribbble"></span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </footer>
  <!-- End Footer -->
  <!-- jQuery library -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Bootstrap -->

  <script src="{% static 'translation/assets/js/bootstrap.js' %}"></script>
  <!-- Slick Slider -->
  <script type="text/javascript" src="{% static 'translation/assets/js/slick.js' %}"></script>
  <!-- Counter -->
  <script type="text/javascript" src="{% static 'translation/assets/js/waypoints.js' %}"></script>
  <script type="text/javascript" src="{% static 'translation/assets/js/jquery.counterup.js' %}"></script>
  <!-- mixit slider -->
  <script type="text/javascript" src="{% static 'translation/assets/js/jquery.mixitup.js' %}"></script>
  <!-- Add fancyBox -->
  <script type="text/javascript" src="{% static 'translation/assets/js/jquery.fancybox.pack.js' %}"></script>
  <!-- Wow animation -->

  <script type="text/javascript" src="{% static 'translation/assets/js/wow.js' %}"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Custom js -->
  <script type="text/javascript" src="{% static 'translation/assets/js/custom.js' %}"></script>


</body>

</html>
