<body>
  {% block content %}

  <!-- Start menu section -->

    <nav class="navbar navbar-default main-navbar" role="navigation">

  <!-- Start blog banner section -->

  <section id="blog">

      <div class="row">
        <div class="col-md-12">

            <div class="row">
              <div class="col-lg-8 col-md-7 col-sm-12">
                <div class="blog-left blog-details">
                  <!-- Start single blog post -->
                  <article class="single-from-blog">

                    <div class="single-widget">
                      <h2>Put the link of the video below</h2>
                      
                <form method="POST" enctype="multipart/form-data" class="blog-search">{% csrf_token %}
                        <input name="link" type="text" id="youTubeUrl"><br><br>
                        <iframe hidden id="videoObject" type="text/html" width="500" height="265" frameborder="0" allowfullscreen></iframe>

                         <video hidden controls="" autoplay="" id="media" hidden controls width="450" height="300">
                           <source src="video_link" >
                        </video><br>

                        <button class="button button-default" data-text="Search" 
                         name="Search" onclick="validateYouTubeUrl();"><span>Search</span></button>
                     
                    </div>
                    <div class="single-widget">
                      <h2>Select a video from your computer</h2><br>
                    
                      <input type="file" name="myVideo" onchange="selectedVideo(this);">
                        <video hidden  aria-placeholder="Preview" id="video" controls width="450" height="300">
                          <source id="source" >
                        </video><br>
                   

                    </div>

                    <button class="button button-default col-md-7" data-text="Download"
                          type="submit" id="upload-btn" name="Download" ><span>Download</span></button>


                </form>


                <button class="button button-default col-sm-4" data-text="Next >>"
                name="Next" onclick="sweetAlertClick();"><span>Next </span></button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="{% static 'translation/assets/js/bootstrap.js' %}"></script>

  <script type="text/javascript" src="{% static 'translation/assets/js/slick.js' %}"></script>
  <!-- Counter -->
  <script type="text/javascript" src="{% static 'translation/assets/js/waypoints.js' %}"></script>
  <script type="text/javascript" src="{% static 'translation/assets/js/jquery.counterup.js' %}"></script>
  <!-- mixit slider -->
  <script type="text/javascript" src="{% static 'translation/assets/js/jquery.mixitup.js' %}"></script>
  <!-- Add fancyBox -->
  <script type="text/javascript" src="{% static 'translation/assets/js/jquery.fancybox.pack.js' %}"></script>
  <!-- Wow animation -->
  
  <script type="text/javascript" src="{% static 'translation/assets/js/wow.js' %}"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Custom js -->
  <script type="text/javascript" src="{% static 'translation/assets/js/custom.js' %}"></script>


  <script>

    function selectedVideo(self) {

      video.hidden = false;
      var file = self.files[0];
      var reader = new FileReader();
      reader.onload = function (e) {

        var src = e.target.result;
        var video = document.getElementById("video");
        var source = document.getElementById("source");
        
        source.setAttribute("src", src);
        video.load();
        video.play();
      };

      reader.readAsDataURL(file);
    }

    function validateYouTubeUrl() {

      var video = document.getElementById("media");
      var source = document.getElementById("video_link");
      var url = $('#youTubeUrl').val();
      if (url != undefined || url != '') {
          var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|\?v=)([^#\&\?]*).*/;
          var match = url.match(regExp);
          if (match && match[2].length == 11) {
          videoObject.hidden = false;
          video.hidden = true;
          video.src=video.src;
          $('#videoObject').attr('src', 'https://www.youtube.com/embed/' + match[2] + '?autoplay=0&enablejsapi=1');
          }
          else if(url !=''){
            video.hidden=false;
            videoObject.src=videoObject.src;
            videoObject.hidden=true;
            video.src = url;
            video.autoplay = false;
        }
    }
}

const realFileBtn = document.getElementById("real-file");
const customBtn = document.getElementById("custom-button");
const customTxt = document.getElementById("custom-text");

customBtn.addEventListener("click", function() {
  realFileBtn.click();
});

realFileBtn.addEventListener("change", function() {
  if (realFileBtn.value) {
    customTxt.innerHTML = realFileBtn.value.match(
      /[\/\\]([\w\d\s\.\-\(\)]+)$/
    )[1];
  } else {
    customTxt.innerHTML = "No file chosen, yet.";
  }
});
  </script>

  <script>
    function sweetAlertClick(){
      swal("Important!","Pour sous-titrer votre vidéo, il vous faut un script srt, est ce que vous  avez un?", {
  buttons: {
    cancel: "Importer un ficher SRT",
    catch: {
      text: "Créer un fichier SRT",
      value: "create",
    },
    defeat: false,
  },
})
.then((value) => {
  switch (value) {
 
    case "create":
      swal({
        icon:'success',
        title: 'Redirection en cours ...',
        timer: 2000,
      }).then(function() {
    window.location = "redirectURL";
      });
      break;
 
    default:
      swal({
        icon:'success',
        title: 'Redirection en cours ...',
        timer: 2000,
        timerProgressBar: true,

      }).then(function() {
    window.location = "redirectURL";
});
  }
});

    }
  </script>
